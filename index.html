<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salim Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to salim Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control"  placeholder="Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transection-area">
     <div class="row">
        <div class="col-md-4">
            <div class="deposite status">
                <h5>Deposite</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>

            </div>
           
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
                <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>

            </div>
            
        </div>
        <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currrentBalance">00</span></h2>

            </div>
           
        </div>
     </div>
     <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Diposite</h4>
            <input id="depositInput" type="text" class="form-control" placeholder="Input amount you want to add">
            <br>
            <button id="depositeBtn" class="btn btn-success">Diposite</button>
        </div>

            </div>
            
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addwithDraw" class="btn btn-success">withdraw</button>
            </div>
           
        </div>
     </div>
    </div>
    <script>
        //login button even handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            console.log("clicked me")
            const loginArea = document.getElementById("login-area")
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area")
            transectionArea.style.display = "block"
        })
        //deposite button event handler
        const depositeBtn = document.getElementById("depositeBtn")
        depositeBtn.addEventListener("click",function(){
           const depositNumber = getInputNumber("depositInput");
           

             updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currrentBalance",depositNumber);
            document.getElementById("depositInput").value = "";
            
        })
        //withdraw button event handler
        const withdrawBtn = document.getElementById("addwithDraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdraAmount");

             updateSpanText("currentWithdraw",withdrawNumber);
             updateSpanText("cureentBalance", -1 * withdrawNumber);

             document.getElementById("withdraAmount").value = "";
        })
        function getInputNumber(id){
            const amount =  document.getElementById(id).value;
               const amountNumber  = parseFloat(amount);
               return amountNumber;
        }



       function updateSpanText(id, depositNumber){
        const currrent = document.getElementById(id).innerText;
             const currrentNumber = parseFloat(currrent);
             const totalAmount= currrentNumber + depositNumber;
             document.getElementById(id).innerText = totalAmount;


       }

    </script>
    
</body>
</html>
